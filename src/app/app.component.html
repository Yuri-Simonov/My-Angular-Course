<button [style.color]="color" (click)="changeColor('yellow')">Кнопка</button>

<p [style.color]="color" (click)="this.color = 'yellow'">Параграф</p>

<input
  type="text"
  (input)="checkCurrentValue($event)"
  (keydown.shift.control.enter)="this.color = 'pink'"
/>
