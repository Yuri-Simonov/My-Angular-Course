<!-- switch/case -->
<!-- ====================================================== -->
<div *ngFor="let item of arr" [ngSwitch]="item">
  <i *ngSwitchCase="123">{{ item }}, </i>
  <i *ngSwitchCase="123">{{ item }}, </i>
  <i *ngSwitchCase="123">{{ item }}, </i>
  <b *ngSwitchCase="true">{{ item }}, </b>
  <span *ngSwitchDefault>{{ item }}, </span>
</div>

@for (item of arr; track $index) {
  <div class="aqua">
    @switch (item) {
      @case (123) {
        <i>{{ item }}, </i>
      }
      @case (123) {
        <i>{{ item }}, </i>
      }
      @case (123) {
        <i>{{ item }}, </i>
      }
      @case (true) {
        <b>{{ item }}, </b>
      }
      @default {
        <span>{{ item }}</span>
      }
    }
  </div>
}
